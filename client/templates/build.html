<template name="build">
    <div class="alert alert-{{style}}">
            <h3 class="progress-label">{{_id}}</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-{{style}}" role="progressbar" aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentage}}%;"></div>
            </div>
    </div>
</template>
